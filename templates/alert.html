    <!--Helper Template: Alert for error message-->
    {% if error == True %}  
        <div class="alert alert--danger" role="alert">
            <div class="alert__icon icon-error-outline"></div>
            <div class="alert__message">
                An error has occurred. {{ errormessage }} (Error code:{{ errorcode }})
            </div>
        </div>                 
    {% elif success == True %}
        <div class="alert alert--success">
            <div class="alert__icon icon-check-outline"></div>
            <div class="alert__message">
              Call forwarding successfully set up for {{phone_num}} to forward to {{forwarding_num}}
            </div>
        </div>
    {% endif %}
